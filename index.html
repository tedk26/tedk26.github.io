<br />
<input type="button" value="Start Slide Show" onclick="startSlideShow()" class="button-color button-color button-color1" />
<input type="button" value="Stop Slide Show" onclick="stopSlideShow()" class="button-color button-color button-color1" />
<br />
<div id="result"></div>
<script type="text/jscript">
	var intervalId;
	
	function startSlideShow() {
		intervalId = setInterval(changeImage, 5000);
	}
	
	function stopSlideShow() {
		clearInterval(intervalId);
	}
	
	function changeImage() {
		var imageSrc = document.getElementById("image").getAttribute("src");
		var currentImageNumber = imageSrc.substring(imageSrc.lastIndexOf("/") + 1,imageSrc.lastIndexOf("/") + 2);
		if(currentImageNumber == 7) 
		{
			currentImageNumber = 0;
		}
		var newImage = "TEKexprot1/images/" + (Number(currentImageNumber) + 1) + ".jpg";
//		document.getElementById("result").innerHTML = newImage;
		document.getElementById("image").setAttribute("src", newImage);
		

	}
</script>
